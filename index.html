<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
<!-- PAGINA PRINCIPAL -->
<div class="seccionVisible principal" id="fase1">
    <div class="general general1">
        <button id="botonJugar" onclick="cambiaPantalla(2)">PLAY</button>
    </div>
</div>

    <!-- PANTALLA DE PERSONAJES (SE DESPLIEGA CUANDO SE APRIETA EL BOTON LETS PLAY! DE PANTALLA PRINCIPAL) -->
    <div class="seccionVisible" id="fase2" style="display: none;">
        <div class="texto">ESCOGE DOS JUGADORES</div>
        <div class="container">
            <div class="cards" id="brujos">
                <div class="pj">
                    <div class="text">
                        <img id="pj" src="img/personajeYennefer.jpg" alt="Yennefer">Yennefer
                    </div>
                    <div class="text">HP</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
                <div class="pj1">
                    <div class="text">
                        <img id="pj1" src="img/personajeCiri.jpg" alt="Ciri">Ciri
                    </div>
                    <div class="text">HP</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
                <div class="pj2">
                    <div class="text">
                        <img id="pj2" src="img/personajeGerald.jpg" alt="Gerald">Gerald
                    </div>
                    <div class="text">HP</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
                <div class="pj3">
                    <div class="text">
                        <img id="pj3" src="img/personajeMaribol.jpg" alt="Maribol">Maribol
                    </div>
                    <div class="text">HP</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
                <button id="boton" onclick="cambiaPantalla(3)">START</button>
            </div>
            <div class="selected" id="selected">
                <div class="pj">
                    <div class="text">Name</div>
                    <div class="text">HP</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
            </div>
            <div class="botonera">
                <h3>Ahora a luchar!</h3>
                <button onclick="simularBatalla()"> FIGHT!</button>
            </div>
        </div>
    </div>
    <!-- FIN DE LA CAPA DE LOS PERSONAJES -->

    <!-- PANTALLA CON DOS PERSONAJES ESCOGIDOS - pantalla 3 -->
    <div class="seccionVisible" id="fase3" style="display:none">
        <div class="general general2">
            <!-- <img src="img/The-Witcher-3-Cabecera.jpg" alt="campo"> -->
            <button onclick="cambiaPantalla(1)">BACK TO THE START</button>
            <div class="battle" id="battle">
                <div style="display: flex;">

                    <div class="selected1" id="imagenJugador1">

                    </div>

                    <div class="selected1" id="imagenJugador2">
                    </div>
                </div>
                <div class="mensajes">
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>

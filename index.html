<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Witcher</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!-- PAGINA PRINCIPAL -->
    <section class="seccionVisible principal" id="fase1">
        <div class="general general1">
            <button id="botonJugar" onclick="cambiaPantalla(2)">PLAY</button>
        </div>
    </section>

    <!-- PANTALLA DE PERSONAJES (pantalla2) -->
    <section class="seccionVisible" id="fase2" style="display: none;">
        <h1 class="texto">ESCOGE DOS JUGADORES</h1>
        <div class="container">
            <div class="cards" id="brujos">
                <button onclick="cambiaPantalla(3)">LLEVAME A LA P√ÅGINA 3</button>
                <div class="pj">
                    <div class="text">
                        Yennefer
                        <img id="pj" src="img/personajeYennefer.jpg" alt="Yennefer"></div>
                    <div class="text">Power</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
                <div class="pj1">
                    <div class="text">
                        Ciri
                        <img id="pj1" src="img/personajeCiri.jpg" alt="Ciri">
                    </div>
                    <div class="text">Power</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
                <div class="pj2">
                    <div class="text">
                        Gerald
                        <img id="pj2" src="img/personajeGerald.jpg" alt="Gerald">
                    </div>
                    <div class="text">Power</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
                <div class="pj3">
                    <div class="text">
                        Maribol
                        <img id="pj3" src="img/personajeMaribol.jpg" alt="Maribol">
                    </div>
                    <div class="text">Power</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
            </div>
            <div class="selected" id="selected">
                <div class="pj">
                    <div class="text">Name</div>
                    <div class="text">Power</div>
                    <div class="text">Armor</div>
                    <div class="text">Armor</div>
                </div>
            </div>
            <div class="botonera">
                <button id="boton" onclick="simularBatalla()">FIGHT!</button>
            </div>
        </div>
    </section>

    <!-- FIN DE LA CAPA DE LOS PERSONAJES -->

    <!-- PANTALLA CON DOS PERSONAJES ESCOGIDOS - pantalla 3 -->
    <section class="seccionVisible" id="fase3" style="display:none">
        <div class="general general2">
            <img src="img/fondoOscuro.jpg" alt="poster de the witcher">
            <button onclick="cambiaPantalla(1)">BACK</button>
            <div class="battle" id="battle">
                <div style="display: flex;">
                    <div class="selected1" id="imagenJugador1">
                    </div>
                    <div class="selected1" id="imagenJugador2">
                    </div>
                </div>
                <div class="mensajes">
                </div>
            </div>
        </div>
    </section>
        <script src="js/main.js"></script>
</body>

</html>
